<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>WilliamBot</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

<style>
:root{
  --bg:#0b0a08;
  --bg2:#12100c;
  --fg:#f3efe6;
  --ink:#1b1813;
  --border: rgba(243,239,230,.14);

  --biz:#7a1114;
  --biz2:#a0141a;
  --school:#1e40af;
  --school2:#2563eb;
  --personal:#0f766e;
  --personal2:#14b8a6;

  --lane: var(--biz);
  --lane2: var(--biz2);

  --r:18px;
  --r2:14px;
  --shadow:0 18px 60px rgba(0,0,0,.35);
  --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  font-family:var(--font);
  background:
    radial-gradient(900px 600px at 18% 10%, color-mix(in srgb, var(--lane2) 22%, transparent), transparent 55%),
    linear-gradient(180deg, var(--bg), var(--bg2));
  color:var(--fg);
  overflow:hidden;
}

.app{
  height:100%;
  display:flex;
  flex-direction:column;
  gap:10px;
  padding:env(safe-area-inset-top) 12px calc(env(safe-area-inset-bottom) + 12px);
}

/* Top bar */
.topbar{
  height:56px;
  border:1px solid var(--border);
  border-radius:var(--r);
  background:rgba(20,17,13,.8);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo{
  width:36px;height:36px;border-radius:12px;
  display:grid;place-items:center;
  font-weight:900;
  background:linear-gradient(135deg,var(--lane),var(--lane2));
}

.session{
  display:flex;
  flex-direction:column;
  min-width:0;
}

.session strong{
  font-size:14px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.session span{
  font-size:12px;
  opacity:.7;
}

/* Main card */
.card{
  flex:1;
  border:1px solid var(--border);
  border-radius:var(--r);
  box-shadow:var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* Chat feed */
.feed{
  flex:1;
  overflow:auto;
  padding:14px;
}

.row{
  margin:10px 0;
  display:flex;
}
.row.you{justify-content:flex-end}
.bubble{
  max-width:90%;
  padding:12px;
  border-radius:var(--r2);
  line-height:1.4;
  white-space:pre-wrap;
}
.you .bubble{
  background:var(--fg);
  color:var(--ink);
}
.bot .bubble{
  background:rgba(243,239,230,.12);
}

/* Composer */
.composer{
  border-top:1px solid var(--border);
  padding:10px;
  display:flex;
  gap:10px;
}

textarea{
  flex:1;
  resize:none;
  min-height:48px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(11,10,8,.6);
  color:var(--fg);
  padding:12px;
  font-size:15px;
}

button{
  border:none;
  border-radius:14px;
  padding:0 16px;
  font-weight:800;
  cursor:pointer;
}

.send{
  background:linear-gradient(180deg,var(--lane2),var(--lane));
  color:#fff;
}

/* Bottom nav */
.nav{
  height:60px;
  border:1px solid var(--border);
  border-radius:var(--r);
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav button{
  background:none;
  color:var(--fg);
  opacity:.6;
}

.nav button.active{opacity:1}

/* Screens */
.screen{display:none;flex:1}
.screen.active{display:flex;flex-direction:column}

/* Sessions */
.list{padding:12px}
.item{
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  margin-bottom:8px;
  cursor:pointer;
}
.item.active{
  border-color:var(--lane2);
}

/* Workspace */
.workspace{padding:12px;font-size:14px;opacity:.85}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <div class="brand">
      <div class="logo">W</div>
      <div class="session">
        <strong id="laneLabel">Business</strong>
        <span id="sessionLabel">Main session</span>
      </div>
    </div>
    <button id="switchLane">Lane</button>
  </div>

  <div class="card">
    <div class="screen active" id="chatScreen">
      <div class="feed" id="feed"></div>
      <div class="composer">
        <textarea id="input" placeholder="Message WilliamBotâ€¦"></textarea>
        <button class="send" id="send">Send</button>
      </div>
    </div>

    <div class="screen" id="sessionsScreen">
      <div class="list" id="sessionList"></div>
    </div>

    <div class="screen" id="workspaceScreen">
      <div class="workspace">
        Pins and saved outputs will live here.
      </div>
    </div>
  </div>

  <div class="nav">
    <button class="active" data-screen="chatScreen">Chat</button>
    <button data-screen="sessionsScreen">Sessions</button>
    <button data-screen="workspaceScreen">Workspace</button>
  </div>

</div>

<script>
const feed = document.getElementById("feed");
const input = document.getElementById("input");

document.getElementById("send").onclick = () => {
  const text = input.value.trim();
  if(!text) return;
  add("you", text);
  input.value = "";
  setTimeout(()=>add("bot","UI-only mode.\n\nThis is where real inference will stream later."),300);
};

function add(role,text){
  const row=document.createElement("div");
  row.className="row "+role;
  const b=document.createElement("div");
  b.className="bubble";
  b.textContent=text;
  row.appendChild(b);
  feed.appendChild(row);
  feed.scrollTop=feed.scrollHeight;
}

document.querySelectorAll(".nav button").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".nav button").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    document.getElementById(b.dataset.screen).classList.add("active");
  };
});
</script>
</body>
</html>

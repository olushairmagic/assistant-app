<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>WilliamBot</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

<style>
:root{
  --bg:#0b0a08;
  --bg2:#12100c;
  --fg:#f3efe6;
  --ink:#1b1813;
  --border: rgba(243,239,230,.14);

  --biz:#7a1114;
  --biz2:#a0141a;
  --lane: var(--biz);
  --lane2: var(--biz2);

  --r:18px;
  --r2:14px;
  --shadow:0 18px 60px rgba(0,0,0,.35);
  --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
}

/* ---------- Reset / viewport ---------- */
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:var(--bg);
}
body{
  font-family:var(--font);
  color:var(--fg);
  overflow:hidden;
}

/* ---------- App container (iOS-safe) ---------- */
.app{
  height:100dvh;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  gap:10px;
  padding:
    env(safe-area-inset-top) 12px
    calc(env(safe-area-inset-bottom) + 12px) 12px;
}

/* ---------- Top bar ---------- */
.topbar{
  height:56px;
  border:1px solid var(--border);
  border-radius:var(--r);
  background:rgba(20,17,13,.8);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo{
  width:36px;height:36px;
  border-radius:12px;
  display:grid;place-items:center;
  font-weight:900;
  background:linear-gradient(135deg,var(--lane),var(--lane2));
}
.session strong{font-size:14px}
.session span{font-size:12px;opacity:.7}

/* ---------- Card ---------- */
.card{
  flex:1;
  min-height:0; /* CRITICAL for iOS */
  border:1px solid var(--border);
  border-radius:var(--r);
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ---------- Screens ---------- */
.screen{
  display:none;
  flex:1;
  min-height:0;
}
.screen.active{
  display:flex;
  flex-direction:column;
}

/* ---------- Chat ---------- */
.feed{
  flex:1;
  min-height:0;
  overflow:auto;
  -webkit-overflow-scrolling:touch;
  padding:14px;
}
.row{margin:10px 0;display:flex}
.row.you{justify-content:flex-end}
.bubble{
  max-width:90%;
  padding:12px;
  border-radius:var(--r2);
  line-height:1.4;
  white-space:pre-wrap;
}
.you .bubble{background:var(--fg);color:var(--ink)}
.bot .bubble{background:rgba(243,239,230,.12)}

.composer{
  border-top:1px solid var(--border);
  padding:10px;
  display:flex;
  gap:10px;
}
textarea{
  flex:1;
  resize:none;
  min-height:48px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(11,10,8,.6);
  color:var(--fg);
  padding:12px;
  font-size:16px; /* prevents iOS zoom */
  line-height:1.35;
}
.send{
  border:none;
  border-radius:14px;
  padding:0 16px;
  font-weight:800;
  background:linear-gradient(180deg,var(--lane2),var(--lane));
  color:#fff;
}

/* ---------- Bottom nav ---------- */
.nav{
  height:calc(60px + env(safe-area-inset-bottom));
  padding-bottom:env(safe-area-inset-bottom);
  border:1px solid var(--border);
  border-radius:var(--r);
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav button{
  background:none;
  color:var(--fg);
  opacity:.6;
  font-weight:800;
}
.nav button.active{opacity:1}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <div class="brand">
      <div class="logo">W</div>
      <div class="session">
        <strong>Business</strong>
        <span>Main session</span>
      </div>
    </div>
    <button>Lane</button>
  </div>

  <div class="card">
    <div class="screen active" id="chat">
      <div class="feed" id="feed"></div>
      <div class="composer">
        <textarea id="input" placeholder="Message WilliamBotâ€¦"></textarea>
        <button class="send" id="send">Send</button>
      </div>
    </div>
  </div>

  <div class="nav">
    <button class="active">Chat</button>
    <button>Sessions</button>
    <button>Workspace</button>
  </div>

</div>

<script>
/* Fix mobile viewport resize */
function setVH(){
  document.documentElement.style.setProperty('--vh', `${window.innerHeight}px`);
}
window.addEventListener('resize', setVH);
setVH();

const feed=document.getElementById("feed");
document.getElementById("send").onclick=()=>{
  const i=document.getElementById("input");
  if(!i.value.trim())return;
  add("you",i.value);
  i.value="";
  setTimeout(()=>add("bot","UI-only mode.\n\nMobile layout is now stable."),300);
};
function add(role,text){
  const r=document.createElement("div");
  r.className="row "+role;
  const b=document.createElement("div");
  b.className="bubble";
  b.textContent=text;
  r.appendChild(b);
  feed.appendChild(r);
  feed.scrollTop=feed.scrollHeight;
}
</script>

</body>
</html>

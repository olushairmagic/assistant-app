<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistant</title>

  <!-- PWA / Icons -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/icon.png">

  <meta name="theme-color" content="#0f0f0f">

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #0f0f0f;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, system-ui;
    }
    h1 {
      margin-top: 0;
    }
    #chat {
      height: 65vh;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      overflow-y: auto;
      margin-bottom: 12px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      margin-top: 8px;
      background: #6366f1;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Assistant</h1>

  <div id="chat">
    <p><strong>Assistant:</strong> UI ready. Backend offline.</p>
  </div>

  <input id="input" placeholder="Type hereâ€¦" />
  <button onclick="send()">Send</button>

  <script>
    function send() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      if (!input.value) return;

      chat.innerHTML += `<p><strong>You:</strong> ${input.value}</p>`;
      chat.innerHTML += `<p><strong>Assistant:</strong> Placeholder response.</p>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>

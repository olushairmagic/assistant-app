<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WilliamBot</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0B0B0F" />

  <!-- iOS install support (no apple-touch-icon on purpose) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="WilliamBot" />

  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial;
      background: #0B0B0F;
      color: #fff;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 24px;
    }
    .wrap { width: 100%; max-width: 720px; }
    .card {
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 18px;
      background: rgba(255,255,255,0.04);
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 0; opacity: 0.85; line-height: 1.45; }
    .hint {
      margin-top: 14px;
      font-size: 13px;
      opacity: 0.65;
    }
    code {
      background: rgba(255,255,255,0.08);
      padding: 2px 6px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>WilliamBot</h1>
      <p>PWA is live. Next: chat UI + AI backend.</p>
      <div class="hint">
        Manifest: <code>/manifest.webmanifest</code> â€¢ Icon: <code>/icon-512.png</code>
      </div>
    </div>
  </div>
</body>
</html>
